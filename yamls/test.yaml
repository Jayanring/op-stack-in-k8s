apiVersion: v1
kind: Pod
metadata:
  name: l2-test
spec:
  volumes:
    - configMap:
        name: l2-env
      name: l2-env
    - persistentVolumeClaim:
        claimName: l2-config-pvc
      name: l2-config
  containers:
  - name: op-deployer
    image: busybox
    command:
      - sleep
      - "36000"
    volumeMounts:
    - name: l2-config
      mountPath: /config
    - name: l2-env
      mountPath: /env
    resources:
      limits:
        cpu: 8000m
        memory: 16392Mi
      requests:
        cpu: 1000m
        memory: 2048Mi

